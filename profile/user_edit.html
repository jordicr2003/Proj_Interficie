<!DOCTYPE html>
<html lang="ca-ES">
<head>
    <meta charset="UTF-8">
    <title>Perfil Mèdic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container w3-padding">
        <header class="w3-bar w3-light-grey w3-padding">
            <a href="#" class="w3-bar-item w3-button w3-left">
                <img src="../logo.png" width="50" height="50" alt="Logo">
            </a>
            <div class="w3-bar-item w3-right w3-xlarge">☰</div>
        </header>

        <form class="w3-container" enctype="multipart/form-data">
            <div class="w3-center w3-padding">
                <label for="fotoInput">
                    <img id="previewFoto" src="../nophoto.png" width="100" height="100" alt="Foto" class="w3-circle" style="cursor:pointer;">
                </label>
                <input type="file" id="fotoInput" name="foto" accept="image/*" style="display:none;" onchange="previewImage(event)">
                <input class="w3-input w3-border w3-margin-top w3-center" type="text" name="nom" placeholder="Nom complet">
            </div>

            <div class="w3-container w3-card w3-padding w3-margin">
                <p><strong>Edat:</strong></p>
                <input class="w3-input w3-border" type="number" name="edat" placeholder="Escriu l'edat">

                <p><strong>DNI:</strong></p>
                <input class="w3-input w3-border" type="text" name="dni" placeholder="Escriu el DNI">

                <p><strong>Metge a càrrec:</strong></p>
                <input class="w3-input w3-border" type="text" name="metge" placeholder="Nom del metge">

                <p><strong>Pròximes visites:</strong></p>
                <textarea class="w3-input w3-border" name="visites" placeholder="Detalls de les pròximes visites"></textarea>
            </div>

            <div class="w3-container w3-card w3-padding w3-margin">
                <p><strong>Condició:</strong></p>
                <textarea class="w3-input w3-border" name="condicio" placeholder="Escriu la condició mèdica"></textarea>
            </div>

            <div class="w3-center w3-padding">
                <button type="submit" class="w3-button w3-blue w3-round-large">Desar Perfil</button>
            </div>
        </form>
    </div>

    <footer class="w3-container w3-light-grey w3-padding w3-center">
        Treball fet per: Jaume Pulido, Jordi Cabrera, Ruben Hernandez
    </footer>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('previewFoto');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
